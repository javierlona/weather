<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>Weather App</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link href=
  "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel=
  "stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js">
  </script>
</head>
<body>
  <div class="container">
    <div class="row section">
      <div class="col s12 m6 offset-m3">
        <div class="card light-blue lighten-1">
          <!-- <div class="card-image">
            <img id="weather-icon" src="" height="250px" width="250px">
          </div> -->
          <div class="card-content">
            <h2 class="header center white-text" id="weather-location"></h2>
            <h3 class="header center orange-text" id="weather-temperature"></h3>
            <h4 class="header center white-text" id="weather-description"></h4>
            <h4 class="header center white-text" id="weather-string"></h4>

            <ul class="collection">
              <li class="collection-item center" id="weather-temperature-max"></li>
              <li class="collection-item center" id="weather-temperature-min"></li>
              <li class="collection-item center" id="weather-humidity"></li>
              <li class="collection-item center" id="weather-wind-speed"></li>
            </ul>
          </div>
          <div class="card-action">
            <!-- Modal Trigger -->
            <p class="white-text">Change City Location</p>
            <button class="btn modal-trigger btn-floating btn-large pulse orange" data-target=
            "modal1"><i class="material-icons">cloud</i>Modal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Structure -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">location_city</i> <input autofocus="" class=
              "validate" id="change-city" type="text"> <label>City</label>
            </div>
            <!-- <div class="input-field col s12 m6">
              <i class="material-icons prefix">map</i> <input class="validate" type="text">
              <label>State</label>
            </div> -->
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-close btn waves-effect waves-light red">Close <i class=
      "material-icons right">close</i></button>
      <button class="modal-close btn waves-effect waves-light orange" id="submit-btn" name=
      "action" type="submit">Submit <i class="material-icons right">send</i></button>
    </div>
  </div>
  <!-- Script for the modal -->
  <script>
      document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });
  </script>
  <script src="js/storage.js">
  </script>
  <script src="js/weather.js">
  </script>
  <script src="js/ui.js">
  </script>
  <script src="js/app.js">
  </script>
</body>
</html>
